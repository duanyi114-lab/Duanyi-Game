<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>段奕的小游戏中心</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/svg+xml" href="assets/icons/2048.svg">
</head>
<body>
<header>
<h1>🎮 段奕的小游戏中心</h1>
<div class="controls">
<select id="difficulty">
<option value="easy">简单</option>
<option value="normal" selected>普通</option>
<option value="hard">困难</option>
<option value="hell">地狱</option>
</select>
<button id="theme-toggle">🌙 暗黑模式</button>
<button id="music-toggle">🔊 音乐开关</button>
</div>
</header>
<main class="game-grid">
<a href="games/2048/index.html" class="game-card">
<img src="assets/icons/2048.svg" alt="2048图标">
<h2>2048</h2>
</a>
<a href="games/flappy/index.html" class="game-card">
<img src="assets/icons/flappy.svg" alt="Flappy Bird图标">
<h2>Flappy Bird</h2>
</a>
<a href="games/tetris/index.html" class="game-card">
<img src="assets/icons/tetris.svg" alt="俄罗斯方块图标">
<h2>俄罗斯方块</h2>
</a>
</main>
<footer>
<p>© 2025 段奕的小游戏中心 | 由 ChatGPT 构建</p>
</footer>
<audio id="bgm" loop>
<source src="assets/sounds/bgm.mp3" type="audio/mpeg">
</audio>
<script src="script.js"></script>
</body>
</html>
